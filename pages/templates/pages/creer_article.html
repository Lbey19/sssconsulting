{% extends 'pages/base.html' %}

{% block content %}
    <h2>Écrire un nouvel article</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publier</button>
    </form>
{% endblock %}

{% if user.is_authenticated %}
    <a href="{% url 'ajouter_article' %}">Écrire un nouvel article</a>
{% endif %}
