{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel Article - SSS Consulting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .creation-container {
            background: linear-gradient(45deg, var(--primary-color), #004c91),
                        url('{% static "images/services-bg.jpg" %}') center/cover fixed;
            min-height: 100vh;
            padding: 100px 20px 50px;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 40, 85, 0.2);
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem;
        }

        .form-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .form-title {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-divider {
            width: 80px;
            height: 3px;
            background: var(--secondary-color);
            margin: 1rem auto;
        }

        .creation-form .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.8rem;
            display: block;
        }

        .creation-form input,
        .creation-form textarea,
        .creation-form select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(0, 40, 85, 0.15);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .creation-form input:focus,
        .creation-form textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.2);
        }

        .btn-publish {
            background: linear-gradient(135deg, var(--secondary-color), #e67e22);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn-publish:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        @media (max-width: 768px) {
            .form-wrapper {
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .creation-form input,
            .creation-form textarea {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    {% include "pages/header.html" %}

    <div class="creation-container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1 class="form-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-pen me-2" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                    </svg>
                    Nouvel Article
                </h1>
                <div class="title-divider"></div>
            </div>

            <form method="POST" enctype="multipart/form-data" class="creation-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_titre" class="form-label">Titre</label>
                    {{ form.titre }}
                </div>

                <div class="form-group">
                    <label for="id_contenu" class="form-label">Contenu</label>
                    {{ form.contenu }}
                </div>

                <div class="form-group">
                    <label for="id_image" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-image me-1" viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
                        </svg>
                        Image mise en avant
                    </label>
                    {{ form.image }}
                </div>

                <div class="form-actions text-center mt-4">
                    <button type="submit" class="btn-publish">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-check-circle me-2" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                        </svg>
                        Publier l'article
                    </button>
                </div>
            </form>
        </div>
    </div>

    {% include "pages/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
